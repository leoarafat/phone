<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AP Phone Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .img{
           
        }
    </style>
  </head>
  <body class="container">
    <header class="text-center my-4">
        <h1><span class="text-danger">AP</span> Phone Center</h1>
        <input class="p-1 rounded text-center" type="text" name="" id="input-field" placeholder="Search Phone">
        <button class="btn btn-primary" id="btn">Search</button>
    </header>
    <main>
        <section>
            <div id="main" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="no-phone" class="my-2 d-none">
                <h3 class="text-success text-center ">No Phone Found.....</h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <div class="btn btn-primary">Show All</div>
            </div>
        </section>
        <section id="loader" class="d-none">
            <div style="height:400px ;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
